	<!-- Add training modal-->
    <div class="modal" id="addTrainingModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Course</h4>
                </div>
                <div class="modal-body">
						<div class="box-header with-border">
						  <h3 class="box-title">Course Detail</h3>
						</div>
						<form role="form">
							<div class="box-body">
								<div class="form-group">
									<label for="course_title">Course title</label>
									<select type="text" class="form-control" id="course_title">
										<option>AOSH</option>
										<option>BOSH</option>
										<option>COSH</option>
										<option>DOSH</option>
										<option>EOSH</option>
										<option>FOSH</option>
										<option>-- Add new --</option>
									</select>
								</div>
								<div class="form-group">
								  <label for="training_title">Training title</label>
								  <input type="text" class="form-control" id="training_title" placeholder="Enter training title">
								</div>
								<div class="form-group">
								  <label for="training_code">Initial training code</label>
								  <input type="text" class="form-control" id="training_code" placeholder="Enter initial training title">
								</div>
							</div><!-- /.box-body -->
						</form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
