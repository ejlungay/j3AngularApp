	
	<div class="modal-header">
	    <h3 class="modal-title">Please set OR No.</h3>
	</div>
	<div class="modal-body">
		<div class="panel panel-default">
			<div class="panel-heading">
				<p>Current OR No must be greater than the previous OR No. </p>
				<p>Previous OR No: {{or}}</p>
			</div>
			<div class="form-group">
	    		<label>OR No.</label>
	    		<input type="number" class="form-control" ng-model="or_no">
	    	</div>
		</div>
	</div>
	<div class="modal-footer">                  
	    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
	    <button class="btn btn-success" ng-click="ok()">OK</button>
	</div>
