
	<div style="margin-left: 5%" ng-controller="dashboardController as vm">
	  <h2>{{ vm.calendarTitle }}</h2>
	  <div class="row">
		<br class="visible-xs visible-sm">
		<div class="pull-right">
			<div class="btn-group">
				<button md-ink-ripple class="md-btn md-raised m-b  pink" mwl-date-modifier date="vm.viewDate" decrement="vm.calendarView">Prev</button>
				<button md-ink-ripple class="md-btn md-raised m-b bg-white" mwl-date-modifier date="vm.viewDate" set-to-today>Today</button>
				<button md-ink-ripple class="md-btn md-raised m-b pink" mwl-date-modifier date="vm.viewDate" increment="vm.calendarView">Next</button>
		  </div>
		</div>
	  </div>
	  <br>

	  <mwl-calendar
		events="vm.events"
		view="vm.calendarView"
		view-title="vm.calendarTitle"
		view-date="vm.viewDate"
		on-event-click="vm.eventClicked(calendarEvent)"
		on-event-times-changed="vm.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
		on-edit-event-click="vm.eventEdited(calendarEvent)"
		on-delete-event-click="vm.eventDeleted(calendarEvent)"
		cell-is-open="vm.isCellOpen"
		day-view-start="06:00"
		day-view-end="22:00"
		day-view-split="30"
		cell-modifier="vm.modifyCell(calendarCell)">
	  </mwl-calendar>
	</div>
