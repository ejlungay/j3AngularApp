	 
	<div ng-controller="certificateController"> 
		<div class="pull-right">
			<button class="btn btn-success pull-right" ng-click="printAll()"><i class="fa fa-print"></i></button>
			<button class="btn btn-warning pull-right" ng-click="editTrainingDetail()" ng-disabled="!editMode"><i class="fa fa-edit"></i></button>
		</div>
		<div class="pull-right" style="width: 150px; margin-right: 3px;">
			<select class="form-control" ng-model="training_id" ng-change="loadTrainingDelegates()">
				<option ng-repeat="training in trainingList track by $index" value="{{training.training_id}}">{{training.course_name}}</option>
			</select>
		</div>
		<div id="printMe">
			<h5>Training title: <b>{{training_name}}</b></h5>
			<h5>Date: {{training_date}}</h5>
			<h5>Location: {{training_location}}</h5>
			<table class="table table-bordered table-hover bg-white">
				<thead>
					<tr>
						<th width="5%"><center>#</center></th>
						<th>Participant name</th>
						<th>Participant no</th>
						<th>Email</th>
						<th width="5%"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="delegate in delegateList track by $index">
						<td>{{$index + 1}}</td>
						<td>{{delegate.firstname}} {{delegate.middlename}}. {{delegate.lastname}}</td>
						<td>{{delegate.delegate_number}}</td>
						<td>{{delegate.email}}</td>
						<td><a target="_blank" ng-href='#/app/certificates/delegate-certificates/{{delegate.delegate_id}}:{{tid}}'><i class="fa fa-print"></i></a></td>
					</tr>
				</tbody>
		  </table>
		</div>
	</div>
