 
<style>
	@media print {
		body {
			visibility: hidden;
		}
		#print {
			visibility: visible;;
		}
	}
</style>

<div ng-controller="financialController"> 
	 <div class="row">
	   <div class="col-xs-6 col-sm-4" style="width: 200px;">
	     <select class="form-control" ng-model="training_id" ng-change="loadTrainingDelegates()">
		   <option ng-repeat="item in trainingList" value="{{item.training_id}}">{{item.course_name}}</option>
		  </select>
	    </div>
		<div class="pull-right">
		   <button class="btn btn-danger" ng-click="edit()"><i class="fa fa-edit"></i></button>
		   <button class="btn btn-success" onclick="window.print()"><i class="fa fa-print"></i></button>
		</div>
	  </div>
	  </br>
	 <div class="row" style="border: solid 2px #E91E63;" id="print">
	    <div class="col-md-6">
		  <h5><b>Registration detail</b></h5>
		  <table class="table table-bordered table-hover bg-white">
			<thead>
			  <tr>
			  	<th>#</th>
				<th><center>Participant Name</center></th>
				<th>Amount Paid</th>
			  </tr>
			</thead>
			<tbody>
			  <tr ng-repeat="item in delegateList">
			  	<td>{{$index + 1}}</td>
				<td>{{item.firstname}} {{item.middlename}}. {{item.lastname}}</td>
				<td>{{item.amount_paid}}</td>
			  </tr>
			</tbody>
		  </table>
		  <h5>Total: </h5>
		</div>
	    <div class="col-md-6">
		  <h5><b>Expenses detail</b></h5>
		  <table class="table table-bordered table-hover bg-white">
			<thead>
			  <tr>
				<th><center>Expenses</center></th>
				<th><center>Amount Paid</center></th>
			  </tr>
			</thead>
			<tbody>
			  <tr>
				<td>Print tarpaulin</td>
				<td>500</td>
			  </tr>
			</tbody>
		  </table>
		  <h5>Total: </h5>
		</div>
	  </div>
</div>
