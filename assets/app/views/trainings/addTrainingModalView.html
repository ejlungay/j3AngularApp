
	<div class="modal-header">
		<h3 class="modal-title">Add new Course</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label>Select Category</label>
			<select class="form-control" ng-model="category_id">
				<option ng-repeat="item in categories" value="{{item.category_id}}">{{item.category_name}}</option>
			</select>
		</div>
		<div class="form-group">
			<label>Course Title</label>
			<input type="text" class="form-control" ng-model="course_title" placeholder="Enter course title">
		</div>
		<div class="form-group">
			<label>Course Code</label>
			<input type="text" class="form-control" ng-model="course_code" placeholder="Enter course code">
		</div>
	</div>
	<div class="modal-footer">                  
		<button class="btn btn-default" ng-click="btnCancelClicked()">Cancel</button>
		<button class="btn btn-success" ng-click="btnOkClicked()">Submit</button>
	</div>
