
	<div class="modal-header">
		<h3 class="modal-title">Add Participant</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label>Select Course</label>
			<select ng-model="data.training_id" class="form-control">
				<option ng-repeat="item in courses track by $index" value="{{item.training_id}}">{{item.course_name}} - {{item.from_date}} to {{item.to_date}}</option>
			</select>
		</div>
		<center> ------ PERSONAL DETAIL ------</center>
		<div class="form-group">
				<center>
					<!-- UPLOAD -->
					<a href>
							<img height="213" width="213" ng-model="pictureTaken" ng-show="takePic" ng-if="vm.picture" ng-src="{{vm.picture}}">
							<div ng-show="!takePic"> 
								<img ng-model="picp" ngf-thumbnail="picFile"  width="200" height="170"> 
								<button  class="btn btn-danger" ng-click="picFile = null" ng-show="picFile">Remove</button>
							</div>
							 
					</a>
					<div id="upload" ng-show="!takePic">
						<div class="form-file">
							<input type="file" ngf-select ng-model="picFile" name="file" accept="image/*" required>
							<button class="btn btn-default">Upload new picture</button>
						</div>
					</div><br>
					<!-- TAKE -->
					<div ng-show="takePic" id="takePicture">
						<ng-camera
							capture-message="Cheeeese!"
							countdown="3"
							output-height="213"
							output-width="213"
							viewer-height="320"
							viewer-width="426"
							crop-height="200"
							crop-width="120"
							image-format="jpeg"
							jpeg-quality="100"
							action-message="Take picture"
							snapshot="vm.picture"
							flash-fallback-url="assets/libs/angular/webcamjs/webcam.swf"
							<!--overlay-url="assets/libs/angular/ng-camera/app/overlay.png"-->
							shutter-url="assets/libs/angular/ng-camera/app/shutter.mp3">
						</ng-camera>
						<button ng-click="hide()" class="btn btn-default">Hide camera</button>
					</div>
				</center>
				<br>
			<center>
				<div class="btn-group m-b">
					<button type="button" class="btn btn-default" ng-click="upload()"><i class="fa fa-upload" ></i> Upload and crop</button>
					<button type="button" class="btn btn-default" ng-click="take()"><i class="fa fa-camera"></i> Take a picture</button>
				</div>
			</center>
		</div>
		<div class="form-group">
			<label for="firstname">First name</label>
			<input type="text" id="firstname" ng-model="data.firstname" class="form-control"/> 
		</div>
		<div class="form-group">
			<label for="middlename">Middle name</label>
			<input type="text" id="middlename" ng-model="data.middlename" class="form-control"/> 
		</div>
		<div class="form-group">
			<label for="lastname">Last name</label>
			<input type="text" id="lastname" ng-model="data.lastname" class="form-control"/> 
		</div>
		<div class="form-group">
			<label for="gender">Gender</label>
			<select class="form-control" id="gender" ng-model="data.gender">
				<option value="Male">Male</option>
				<option value="Female">Female</option>
			</select>
		</div>
		<div class="form-group">
			<label for="address">Address</label>
			<input type="text" id="address" ng-model="data.address" class="form-control"/> 
		</div>
		<div class="form-group">
			<label for="phone">Contact number</label>
			<input type="number" id="phone" ng-model="data.phone" class="form-control" maxlength="12"/> 
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" id="email" ng-model="data.email" class="form-control"/> 
		</div>
		<center> ------ COMPANY DETAIL ------</center>
		<div class="form-group">
			<label for="company">Company name</label>
			<input type="text" id="company" ng-model="data.company" class="form-control"/> 
		</div>
		<div class="form-group">
			<label for="industry">Industry</label>
			<input type="text" id="industry" ng-model="data.industry" class="form-control"/> 
		</div>
		<div class="form-group">
			<label for="lastname">Company position</label>
			<input type="text" id="position" ng-model="data.position" class="form-control"/> 
		</div>
		<center> ------ PAYMENT DETAIL ------</center>
		<div class="form-group">
			<label for="company">Amount paid</label>
			<input type="number" id="amount" ng-model="data.amount_paid" class="form-control"/> 
		</div>
	</div>
	<div class="modal-footer">                  
		<button class="btn btn-default" ng-click="btnCancelClicked()">Cancel</button>
		<button class="btn btn-success" ng-click="btnOKClicked(picFile)">Submit</button>
	</div>
