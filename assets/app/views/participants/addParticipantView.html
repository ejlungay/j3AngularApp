 
   <div class="row" ng-controller="addParticipantController">
		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					<b>All participants</b> <!--<p class="m-b"><button class="btn btn-icon btn-rounded btn-danger"><i class="fa fa-refresh"></i></button></p>-->
				</div>
				<div class="table-responsive">
					<table ui-jp="dataTable" class="table table-hover b-t b-b" id="courseList">
						<thead>
							<tr>
								<th width="50%">Participant Name</th>
								<th>Date Added</th>
								<th width="45"></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>ee</td>
								<td>ee</td>
								<td>
									<i class="glyphicon glyphicon-edit" ng-click="edit()"></i>
									<i class="mdi-navigation-more-vert" ng-click="more()"></i>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading bg-white">
						Add/Edit Participants<br>
						<small class="text-muted">It is better to check the person first in the participants list to save unnecessary efforts. </small>
					</div>
					 <accordion close-others="oneAtATime">
					  <accordion-group is-open="status.open" class="b-default">
							<accordion-heading>
								Personal Detail <i class="pull-right fa fa-angle-right" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
							</accordion-heading>
							<div class="form-group">
								<label for="course_name">Select training</label>
								<div class="input-group">
									<select class="form-control" id="course_name" ng-model="course_name"ng-change="onchange(courses[course_name-1])" ng-options="course.course_id as course.course_name for course in courses"></select>
									<span class="input-group-btn">
										<button class="btn btn-default" type="button"><a href=""><i class="icon mdi-action-info-outline"></i></a></button>
									</span>
								</div>
								<span class="help-block m-b-none">Select a training to add with.</span>
							</div>
							<legend style="font-size: 13px;">Personal Information</legend>
							<div class="form-group">
								<label>Picture</label>
								<div class="btn-group m-b">
								<button type="button" class="btn btn-default" ng-click="upload()"><i class="fa fa-upload" ></i> Upload and crop</button>
								<button type="button" class="btn btn-default" ng-click="take()"><i class="fa fa-camera"></i> Take a picture</button>
							  </div>
							</div>
							<div class="form-group">
								<label for="firstname">First name</label>
								<input type="text" id="firstname" ng-model="firstname" class="form-control"/> 
							</div>
							<div class="form-group">
								<label for="middlename">Middle name</label>
								<input type="text" id="middlename" ng-model="middlename" class="form-control"/> 
							</div>
							<div class="form-group">
								<label for="lastname">Last name</label>
								<input type="text" id="lastname" ng-model="lastname" class="form-control"/> 
							</div>
							<div class="form-group">
								<label for="lastname">Last name</label>
								<input type="text" id="lastname" ng-model="lastname" class="form-control"/> 
							</div>
							<div class="form-group">
								<label for="course_name">Gender</label>
								<select class="form-control" id="gender" ng-model="gender"ng-change="genderListener(genders[gender-1])" ng-options="gender as gender.value for gender in genders"></select>
							</div>
							<div class="form-group">
								<label for="address">Address</label>
								<input type="text" id="address" ng-model="address" class="form-control"/> 
							</div>
							<div class="form-group">
								<label for="phone">Contact number</label>
								<input type="text" id="phone" ng-model="phone" class="form-control"/> 
							</div>
							<div class="form-group">
								<label for="phone">Email</label>
								<input type="email" id="email" ng-model="email" class="form-control"/> 
							</div>
					  </accordion-group>
					</accordion>

					<accordion close-others="oneAtATime">
					  <accordion-group is-open="status.open" class="b-default">
							<accordion-heading>
								Company detail <i class="pull-right fa fa-angle-right" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
							</accordion-heading>
							<div class="form-group">
								<label for="company">Company name</label>
								<input type="text" id="company" ng-model="company" class="form-control"/> 
							</div>
							<div class="form-group">
								<label for="industry">Industry</label>
								<input type="text" id="industry" ng-model="industry" class="form-control"/> 
							</div>
							<div class="form-group">
								<label for="lastname">Company position</label>
								<input type="text" id="position" ng-model="position" class="form-control"/> 
							</div>
					  </accordion-group>
					</accordion>
					<accordion close-others="oneAtATime">
					  <accordion-group is-open="status.open" class="b-default">
							<accordion-heading>
								Payment detail <i class="pull-right fa fa-angle-right" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
							</accordion-heading>
							<div class="form-group">
								<label for="company">Amount paid</label>
								<input type="text" id="amount" ng-model="amount" class="form-control"/> 
							</div>
							<div class="form-group">
								<label for="industry">OR no</label>
								<input type="text" id="or" ng-model="or" class="form-control"/> 
							</div>
					  </accordion-group>
					</accordion>
					<div class="panel-body">
						<button class="btn btn-default m-b" ng-click="addCourse()" id="btnAdd">Save</button>
						<button class="btn btn-success m-b" id="btnCancel" ng-click="hide()">Cancel</button>
					</div>
				  </div>
			 </div>
	</div>
